<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bellota+Text:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">
    <title>Pokedex</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="types.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/80a0430f8c.js" crossorigin="anonymous"></script>
</head>

<body onload="init()" id="body">

    <div id="overlay" class="overlay d-none"></div>

    <header>
        <img class="pokedexLogo" src="img/Pokédex_02.svg" alt="" onclick="window.location.reload()">
    </header>

    <div class="pokemonoverview">
        <div class="box">
            <form name="search" onsubmit="searchPokemon(event)">
                <input id="search" type="text" class="input" name="txt" onfocus="inputFocus(this);" onblur="inputBlur(this);" placeholder="" />
            </form>
            <i class="fas fa-search"></i>
        </div>
        <div class="pokemon" id="pokemon">
            <!-- JS Code wird eingefügt -->
        </div>
        <button class="loadMoreButton" onclick="loadMorePokemon()">Load More</button>
    </div>
</body>

</html>
